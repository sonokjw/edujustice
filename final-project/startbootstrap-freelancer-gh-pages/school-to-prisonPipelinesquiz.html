
<html>
<head>
    <meta charset="utf-8">
    <title>School to Prison Pipeline Quiz</title>
    <!-- jquery for maximum compatibility -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    /** Simple JavaScript Quiz
     * version 0.1.0
     * http://journalism.berkeley.edu
     * created by: Jeremy Rue @jrue
     *
     * Copyright (c) 2013 The Regents of the University of California

     * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.
     */
    var quiztitle = "School to Prison pipeline Quiz";
    /**
    * Set the information about your questions here. The correct answer string needs to match
    * the correct choice exactly, as it does string matching. (case sensitive)
    *
    */
    var quiz = [
        {
            "question"      :   "Q1: What does the pipeline start with?  ",
        
            "choices"       :   [
                                    " A large sum of money",
                                    "Lack of resources in schools",
                                    "Gangs",
                                    "Large schools"
                                ],
            "correct"       :   "Lack of resources in schools",
            "explanation"   :   "Schools with a lack of resources cannot properly educate students and leads to students dropping out or failing.",
        },
        {
            "question"      :   "What is one reason students get expelled in some low-performing schools?",
            "choices"       :   [
                                    "Bringing nail clippers/scissors to school",
                                    "Wearing Heelys",
                                    "Using their phones during class",
                                    "Giving teachers attitude"
                                ],
            "correct"       :   "Bringing nail clippers/scissors to school",
            "explanation"   :   "Students get expelled due to these seemly minor infractions due to the zero-tolerance policy",
        },
        {
            "question"      :   " Q3: Who enforces discipline at the schools that provide a prison pipeline?",
            "image"         :   "",
            "choices"       :   [
                                    "Students",
                                    "Teachers",
                                    "Police",
                                    "Principles"
                                ],
            "correct"       :   "Police",
            "explanation"   :   "Police are often used because they provide the quickest way to arrest a student. They are trained to spot trouble and carry out appropriate action",
        },
        {
            "question"      :   "Q4: What is the quickest route from school to jail house? ",
            "image"         :   "",
            "choices"       :   [
                                    "Arrest in city",
                                    "Arrest in home",
                                    "In school arrest",
                                    "All routes are equally quick"
                                ],
            "correct"       :   "In school arrest",
            "explanation"   :   "In school arrest is quickest due to a schoolâ€™s zero-tolerance policy. ",
        },
          {
            "question"      :   "Q5: Why are so many students getting sent to prison?",
            "image"         :   "",
            "choices"       :   [
                                    "Rigorous classes",
                                    "Social Issues",
                                    "They are too violent",
                                    "The zero-tolerance policy"
                                ],
            "correct"       :   "The zero-tolerance policy",
            "explanation"   :   "The zero-tolerance policy imposes severe consequences on all infractors, no matter what the circumstance might be.",
        },
    ];
    /******* No need to edit below this line *********/
    var currentquestion = 0, score = 0, submt=true, picked;

    jQuery(document).ready(function($){

        /**
         * HTML Encoding function for alt tags and attributes to prevent messy
         * data appearing inside tag attributes.
         */
        function htmlEncode(value){
          return $(document.createElement('div')).text(value).html();
        }

        /**
         * This will add the individual choices for each question to the ul#choice-block
         *
         * @param {choices} array The choices from each question
         */
        function addChoices(choices){
            if(typeof choices !== "undefined" && $.type(choices) == "array"){
                $('#choice-block').empty();
                for(var i=0;i<choices.length; i++){
                    $(document.createElement('li')).addClass('choice choice-box').attr('data-index', i).text(choices[i]).appendTo('#choice-block');                    
                }
            }
        }
        
        /**
         * Resets all of the fields to prepare for next question
         */
        function nextQuestion(){
            submt = true;
            $('#explanation').empty();
            $('#question').text(quiz[currentquestion]['question']);
            $('#pager').text('Question ' + Number(currentquestion + 1) + ' of ' + quiz.length);
            if(quiz[currentquestion].hasOwnProperty('image') && quiz[currentquestion]['image'] != ""){
                if($('#question-image').length == 0){
                    $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question'])).insertAfter('#question');
                } else {
                    $('#question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question']));
                }
            } else {
                $('#question-image').remove();
            }
            addChoices(quiz[currentquestion]['choices']);
            setupButtons();
        }

        /**
         * After a selection is submitted, checks if its the right answer
         *
         * @param {choice} number The li zero-based index of the choice picked
         */
        function processQuestion(choice){
            if(quiz[currentquestion]['choices'][choice] == quiz[currentquestion]['correct']){
                $('.choice').eq(choice).css({'background-color':'#50D943'});
                $('#explanation').html('<strong>Correct!</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
                score++;
            } else {
                $('.choice').eq(choice).css({'background-color':'#D92623'});
                $('#explanation').html('<strong>Incorrect.</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
            }
            currentquestion++;
            $('#submitbutton').html('NEXT QUESTION &raquo;').on('click', function(){
                if(currentquestion == quiz.length){
                    endQuiz();
                } else {
                    $(this).text('Check Answer').css({'color':'#222'}).off('click');
                    nextQuestion();
                }
            })
        }

        /**
         * Sets up the event listeners for each button.
         */
        function setupButtons(){
            $('.choice').on('mouseover', function(){
                $(this).css({'background-color':'#008CBA'});
            });
            $('.choice').on('mouseout', function(){
                $(this).css({'background-color':'#FF8C00'});
            })
            $('.choice').on('click', function(){
                picked = $(this).attr('data-index');
                $('.choice').removeAttr('style').off('mouseout mouseover');
                $(this).css({'border-color':'#48D1CC','font-weight':700,'background-color':'#008CBA'});
                if(submt){
                    submt=false;
                    $('#submitbutton').css({'color':'#000'}).on('click', function(){
                        $('.choice').off('click');
                        $(this).off('click');
                        processQuestion(picked);
                    });
                }
            })
        }
        
        /**
         * Quiz ends, display a message.
         */
        function endQuiz(){
            $('#explanation').empty();
            $('#question').empty();
            $('#choice-block').empty();
            $('#submitbutton').remove();
            $('#question').text("You got " + score + " out of " + quiz.length + " correct.");
            $(document.createElement('h2')).css({'text-align':'center', 'font-size':'4em'}).text(Math.round(score/quiz.length * 100) + '%').insertAfter('#question');


        }

        /**
         * Runs the first time and creates all of the elements for the quiz
         */
        function init(){
            //add title
            if(typeof quiztitle !== "undefined" && $.type(quiztitle) === "string"){
                $(document.createElement('h1')).text(quiztitle).appendTo('#frame');
            } else {
                $(document.createElement('h1')).text("Quiz").appendTo('#frame');
            }

            //add pager and questions
            if(typeof quiz !== "undefined" && $.type(quiz) === "array"){
                //add pager
                $(document.createElement('p')).addClass('pager').attr('id','pager').text('Question 1 of ' + quiz.length).appendTo('#frame');
                //add first question
                $(document.createElement('h2')).addClass('question').attr('id', 'question').text(quiz[0]['question']).appendTo('#frame');
                //add image if present
                if(quiz[0].hasOwnProperty('image') && quiz[0]['image'] != ""){
                    $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]['image']).attr('alt', htmlEncode(quiz[0]['question'])).appendTo('#frame');
                }
                $(document.createElement('p')).addClass('explanation').attr('id','explanation').html('&nbsp;').appendTo('#frame');
            
                //questions holder
                $(document.createElement('ul')).attr('id', 'choice-block').appendTo('#frame');
            
                //add choices
                addChoices(quiz[0]['choices']);
            
                //add submit button
                $(document.createElement('div')).addClass('choice-box').attr('id', 'submitbutton').text('Check Answer').css({'font-weight':700,'color':'#222','padding':'30px 0'}).appendTo('#frame');
            
                setupButtons();
            }
        }
        
        init();
    });
    </script>
    <style type="text/css" media="all">
        /*css reset */
        html,body,div,span,h1,h2,h3,h4,h5,h6,p,code,small,strike,strong,sub,sup,b,u,i{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0;} 
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;} 
        body{line-height:1; font:normal 0.9em/1em "Helvetica Neue", Helvetica, Arial, sans-serif;} 
        ol,ul{list-style:none;}
        strong{font-weight:700;}
        #frame{max-width:100%;width:auto;border:1px solid #ccc;background:#FF8C00;padding:10px;margin:auto;height: 80%;}
        h1{font:normal bold 2em/1.8em "Helvetica Neue", Helvetica, Arial, sans-serif;text-align:center;border-bottom:1px solid #999;padding:0;width:auto; color:#F5F5F5;}
        h2{font:italic bold 1.3em/1.2em "Helvetica Neue", Helvetica, Arial, sans-serif;padding:0;text-align:center;margin:20px 0; color:#000080; }
        p.pager{margin:5px 0 5px; font:bold 1em/1em "Helvetica Neue", Helvetica, Arial, sans-serif;color:#F5F5F5;}
        img.question-image{display:block;max-width:250px;margin:10px auto;border:1px solid #ccc;width:100%;height:auto;}
        #choice-block{display:block;list-style:none;margin:0;padding:0;}
        #submitbutton{border: dotted #48D1CC; border-radius: 14px; background:#red; color: #fff;}
        #submitbutton:hover{background:#008CBA; color: #fff;}
        #explanation{margin:0 auto;padding:20px;width:75%;}
        .choice-box{display:block;text-align:center;margin:8px auto;padding:10px 0;border:1px dotted #48D1CC;cursor:pointer;-webkit-border-radius: 14px;-moz-border-radius: 5px;border-radius: 5px; color: #fff;}
    </style>
</head>
<body>
    
    <div id="frame" role="content" style="margin:0 auto;"></div>
    <div id="thebutton" style="margin:0 auto; text-align:center;">
    <br>
    <button onclick="window.location.href='../../bootstrap-school-to-prisonpipelines/school-to-prisonpipelines.html'" style="border-radius:8px;  border: #008CBA; background-color:#008CBA; font-size: 18px; color: #fff;">Look at the Info</button>
    </div>
 
</body>
</html>
